{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    <form action="{% url 'displayCategory' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <div class="form-floating">
                <select class="form-select" id="floatingSelect" name="category">
                {% for category in categories %}
                    <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
                </select>
                <label for="floatingSelect">Categories</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Filter</button>
    </form>

    <div class="d-flex gap-3">
        {% for listing in listings %}
            <div class="card " style="width: 18rem; ">
                <img src="{{ listing.image }}" class="card-img-top" alt="Image of {{ listing.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ listing.title }}</h5>
                    <span class="badge text-bg-primary">{{ listing.category|upper }}</span>
                    <p class="card-text">{{ listing.description }}</p>
                    <p>Price: ${{ listing.price.bid|floatformat:"2g" }}</p>
                    <a href="{% url 'listing' id=listing.id %}" class="btn btn-primary mt-auto">See more</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
