{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    <div class="d-flex gap-3">
        {% for listing in listings %}
            <div class="card " style="width: 18rem; ">
                <img src="{{ listing.image }}" class="card-img-top" alt="Image of {{ listing.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ listing.title }}</h5>
                    <span class="badge text-bg-primary">{{ listing.category|upper }}</span>
                    <p class="card-text">{{ listing.description }}</p>
                    <p>Price: ${{ listing.price }}</p>
                    <a href="{% url 'listing' listing_id=listing.id %}" class="btn btn-primary mt-auto">See more</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
