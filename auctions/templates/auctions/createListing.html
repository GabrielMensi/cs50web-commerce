{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create Listings</h2>

    <form action="{% url 'create_listing' %}" method="POST" class="w-50">
        {% csrf_token %}
        <div class="form-floating mb-3">
            <input 
                id="floatingInput" 
                class="form-control" 
                type="text"
                name="title"
                placeholder="Title"
                required>
            <label for="title">Title</label>
        </div>

        <div class="form-floating mb-3">
            <input 
                id="floatingInput" 
                class="form-control" 
                type="text"
                name="description"
                placeholder="Description"
                required>
            <label for="description">Description</label>
        </div>

        <div class="form-floating mb-3">
            <input 
                id="floatingInput" 
                class="form-control" 
                type="url"
                name="image"
                placeholder="Image URL"
                required>
            <label for="image">Image URL</label>
        </div>

        <div class="form-floating mb-3">
            <input 
                id="floatingInput" 
                class="form-control" 
                type="number"
                name="price"
                placeholder="Price"
                required>
            <label for="price">Price</label>
        </div>

        <div class="form-group">
            <div class="form-floating">
                <select class="form-select" id="floatingSelect" name="category">
                {% for category in categories %}
                    <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
                </select>
                <label for="floatingSelect">Categories</label>
            </div>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
{% endblock %}
