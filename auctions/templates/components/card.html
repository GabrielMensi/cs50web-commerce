<article class="card h-100">
    <div class="position-relative">
        <img src="{{ image }}" class="card-img-top" alt="Image of {{ title }}" loading="lazy">
        <div class="position-absolute top-0 end-0 m-3">
            <span class="badge text-bg-primary">{{ category|upper }}</span>
        </div>
    </div>
    
    <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{ title }}</h5>
        <p class="card-text flex-grow-1">{{ description|truncatewords:15 }}</p>
        
        <div class="mt-auto">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="price-tag">
                    <i class="bi bi-currency-dollar text-success"></i>
                    <strong class="text-success">{{ price.bid|floatformat:"2g" }}</strong>
                </div>
                <small class="text-muted">
                    <i class="bi bi-clock"></i>
                    Current bid
                </small>
            </div>
            <a href="{% url 'listing' id=id %}" class="btn btn-primary w-100">
                <i class="bi bi-eye"></i>
                View Details
            </a>
        </div>
    </div>
</article>
