<form action="{% url 'register' %}" method="post">
    {% csrf_token %}
    <div class="form-floating mb-3">
        <input class="form-control" autofocus type="text" id="username" name="username" placeholder="Username" required>
        <label for="username">
            <i class="bi bi-person"></i>
            Username
        </label>
    </div>
    <div class="form-floating mb-3">
        <input class="form-control" type="email" id="email" name="email" placeholder="Email Address" required>
        <label for="email">
            <i class="bi bi-envelope"></i>
            Email Address
        </label>
    </div>
    <div class="form-floating mb-3">
        <input class="form-control" type="password" id="password" name="password" placeholder="Password" required>
        <label for="password">
            <i class="bi bi-lock"></i>
            Password
        </label>
    </div>
    <div class="form-floating mb-4">
        <input class="form-control" type="password" id="confirmation" name="confirmation" placeholder="Confirm Password" required>
        <label for="confirmation">
            <i class="bi bi-lock-fill"></i>
            Confirm Password
        </label>
    </div>
    <button class="btn btn-primary w-100 mb-3" type="submit">
        <i class="bi bi-person-plus"></i>
        Create Account
    </button>
</form>
